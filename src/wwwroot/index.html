<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>.NET Library Admin</title>
        <link rel="stylesheet" href="/assets/css/app.css?v=1.0">
    </head>
    <body>
        <login>
            <h1>.NET Library Admin</h1>
            
            <p>
                Enter your credentials to log in.
            </p>
            
            <form>
                <p>
                    <label for="LoginUsername">Username</label>
                    <input type="text" id="LoginUsername" placeholder="user@example.com">
                </p>

                <p>
                    <label for="LoginPassword">Password</label>
                    <input type="password" id="LoginPassword" placeholder="">
                </p>
                
                <input type="submit" id="Login" value="Login">
            </form>
        </login>
        
        <interface>
            <nav>
                <ul>
                    <li><a class="panel-link panel-file-entries"
                           id="LinkFileEntries"
                           data-function="loadFileEntries"
                           data-panel-id="PanelFileEntries"
                           data-title="File Entries">File Entries</a></li>
                    <li><a class="panel-link panel-packages"
                           id="LinkPackages"
                           data-function="loadPackages"
                           data-panel-id="PanelPackages"
                           data-title="Packages">Packages</a></li>
                    <li><a class="panel-link panel-bad-packages"
                           id="LinkBadPackages"
                           data-function="loadBadPackages"
                           data-panel-id="PanelBadPackages"
                           data-title="Bad Packages">Bad Packages</a></li>
                </ul> 
            </nav>
            <panels>
                <panel id="PanelFileEntries">
                    PanelFileEntries
                </panel>
                <panel id="PanelPackages">
                    PanelPackages
                </panel>
                <panel id="PanelBadPackages">
                    PanelBadPackages
                </panel>
            </panels>
            <popups>
                <popup id="PopupAttachPackage">
                    <header>
                        <h1>Attach Existing Package</h1>
                    </header>
                    <form>
                        <content>
                            <label for="SelectAttachPackage">Select package to attach</label>
                            <select id="SelectAttachPackage"></select>
                        </content>
                        <buttons>
                            <input type="submit" id="ButtonAttachPackage" value="Attach">
                            <button class="auto-close-popup">Close</button>
                        </buttons>
                    </form>
                </popup>
                <popup id="PopupNewPackage">
                    <header>
                        <h1>Create New Package</h1>
                    </header>
                    <form>
                        <content>
                            <p>
                                <label for="NewPackageName">Name</label>
                                <input type="text" id="NewPackageName" placeholder="Enter the name of the package">
                            </p>
                            <p>
                                <label for="NewPackageNuGetUrl">NuGet Url</label>
                                <input type="url" id="NewPackageNuGetUrl" placeholder="URL to NuGet package.">
                            </p>
                            <p>
                                <label for="NewPackageInfoUrl">Info Url</label>
                                <input type="url" id="NewPackageInfoUrl" placeholder="URL to page with info about package.">
                            </p>
                            <p>
                                <label for="NewPackageRepoUrl">Repository Url</label>
                                <input type="url" id="NewPackageRepoUrl" placeholder="URL to package repository.">
                            </p>
                        </content>
                        <buttons>
                            <input type="submit" id="ButtonNewPackage" value="Save">
                            <button class="auto-close-popup">Close</button>
                        </buttons>
                    </form>
                </popup>
                <popup id="PopupNewPackageBadVersion">
                    <header>
                        <h1>Add New Bad Version to Package</h1>
                    </header>
                    <form>
                        <content>
                            <p>
                                <label for="InputBadVersionFileFrom">File Version, from</label>
                                <input type="text" id="InputBadVersionFileFrom" placeholder="1.2.3.4">
                            </p>
                            <p>
                                <label for="InputBadVersionFileTo">File Version, to</label>
                                <input type="text" id="InputBadVersionFileTo" placeholder="1.2.3.4">
                            </p>
                            <p>
                                <label for="InputBadVersionProductFrom">Product Version, from</label>
                                <input type="text" id="InputBadVersionProductFrom" placeholder="1.2.3.4">
                            </p>
                            <p>
                                <label for="InputBadVersionProductTo">Product Version, to</label>
                                <input type="text" id="InputBadVersionProductTo" placeholder="1.2.3.4">
                            </p>
                        </content>
                        <buttons>
                            <input type="submit" id="ButtonNewPackageBadVersion" value="Save">
                            <button class="auto-close-popup">Close</button>
                        </buttons>
                    </form>
                </popup>
            </popups>
        </interface>
        
        <script src="/assets/js/app.js"></script>
    </body>
</html>
